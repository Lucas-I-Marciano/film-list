<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./modal.css" />
    <link rel="stylesheet" href="./src/notie-master/dist/notie.min.css" />
    <title>Film List</title>
  </head>
  <body>
    <header>
      <h2><i class="bi bi-film"></i> My Movies</h2>
      <section id="searchContainer">
        <div class="input-wrapper movie-name-wrapper">
          <label for="movieName"></label>Name
          <input type="text" id="movieName" />
        </div>
        <div class="input-wrapper movie-year-wrapper">
          <label for="movieYear"></label>Year
          <input type="text" id="movieYear" />
        </div>
        <button id="searchButton"><i class="bi bi-search"></i></button>
      </section>
    </header>
    <main>
      <h2>Start your Film List</h2>
      <section id="movie-list"></section>
      <article id="modal-overlay" class="hidden">
        <section id="modal-background"></section>
        <section id="modal-container"></section>
      </article>
    </main>
    <script src="./apiKey.js"></script>
    <script src="./script.js"></script>
    <script src="./modal.js"></script>
    <script src="./src/notie-master/dist/notie.min.js"></script>
  </body>
</html>
